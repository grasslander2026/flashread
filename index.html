<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FlashRead Alpha</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #0f172a;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #word {
      font-size: 42px;
      font-weight: 500;
      font-family: monospace;
    }
    .focus {
      color: red;
    }
    textarea {
      width: 90%;
      height: 100px;
      margin-top: 20px;
      background: #1e293b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
    }
    input[type=range] {
      width: 80%;
      margin-top: 20px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="word">FlashRead</div>

<input type="range" min="100" max="1000" step="50" value="300" id="speed">
<div id="wpm">WPM: 300</div>

<button onclick="toggle()">Start</button>

<textarea id="textInput" placeholder="Paste text here..."></textarea>

<script>
let words = [];
let index = 0;
let playing = false;
let timer;
let wpm = 300;

const wordDiv = document.getElementById("word");
const speedSlider = document.getElementById("speed");
const wpmDisplay = document.getElementById("wpm");
const textInput = document.getElementById("textInput");

speedSlider.addEventListener("input", () => {
  wpm = speedSlider.value;
  wpmDisplay.innerText = "WPM: " + wpm;
});

function focusIndex(word) {
  const len = word.length;
  if (len <= 5) return 1;
  if (len <= 9) return 2;
  if (len <= 13) return 3;
  return 4;
}

function formatWord(word) {
  const i = focusIndex(word);
  return word.slice(0, i) +
    "<span class='focus'>" + word[i] + "</span>" +
    word.slice(i + 1);
}

function nextWord() {
  if (!playing || index >= words.length) return;
  let word = words[index];
  wordDiv.innerHTML = formatWord(word);
  index++;

  let delay = 60000 / wpm;

  if (word.endsWith(",")) delay *= 1.3;
  if (word.endsWith(".")) delay *= 1.6;
  if (word.endsWith("!") || word.endsWith("?")) delay *= 1.8;

  timer = setTimeout(nextWord, delay);
}

function toggle() {
  if (!playing) {
    words = textInput.value.split(/\s+/);
    index = 0;
    playing = true;
    nextWord();
  } else {
    playing = false;
    clearTimeout(timer);
  }
}
</script>

</body>
</html>
